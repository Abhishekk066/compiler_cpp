<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C++ Compiler</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/clike/clike.js"></script>
    <script src="codemirror/addon/comment/comment.js"></script>
    <script src="codemirror/addon/edit/matchbrackets.js"></script>
    <script src="codemirror/addon/edit/closebrackets.js"></script>
    <script src="codemirror/addon/selection/active-line.js"></script>
    <script src="codemirror/addon/lint/lint.js"></script>
    <script src="codemirror/addon/hint/show-hint.js"></script>
    <link
      rel="stylesheet"
      href="codemirror/theme/dracula.css" />
    <link
      rel="stylesheet"
      href="codemirror/theme/default.css" />
    <!-- Auto-Completion CSS -->
    <link rel="stylesheet" href="codemirror/addon/hint/show-hint.css" />
    <link rel="stylesheet" href="codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="btn-ab">
      <button class="run-code btn btn-primary">
        <i class="fas fa-play"></i>
        <span>Run</span>
      </button>
    </div>
    <nav class="flex justify-between items-center p-2">
      <div class="file-name">
        <i class="fas fa-file-code"></i>
        <span class="truncate"></span>
      </div>
      <div class="btn-large flex space-x-3">
        <button class="run-code btn btn-primary">
          <i class="fas fa-play"></i>
          <span>Run</span>
        </button>
        <button class="copy-code copy btn btn-secondary">
          <i class="fas fa-copy"></i>
          <span>Copy</span>
        </button>
      </div>
      <div class="btn-con">
        <div class="btn-con-inner">
          <button class="run-code btn btn-primary">
            <i class="fas fa-play"></i>
            <span>Run</span>
          </button>
          <button class="copy-code btn btn-secondary">
            <i class="fas fa-copy"></i>
            <span class="hidden-mobile">Copy</span>
          </button>
          <button class="open-model btn btn-secondary">
            <i class="fa-solid fa-share-nodes"></i>
            <span class="hidden-mobile">Share</span>
          </button>
          <button id="toggle-view" class="btn btn-secondary">
            <i class="fas fa-exchange-alt"></i>
            <span>Switch</span>
          </button>
          <button class="mode btn btn-secondary">
            <i class="fa-solid fa-sun"></i>
            <span class="hidden-mobile">Day</span>
          </button>
          <span class="hidden-mobile1">Theme</span>
          <select name="select" id="theme-selector" class="btn"></select>
        </div>
      </div>
      <button id="menu-toggle" class="hamburger">
        <i class="fas fa-bars"></i>
      </button>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
      <div class="blur"></div>
      <div
        id="editorContainer"
        class="editor-container transition-width transition-height w-full h-full">
        <textarea id="code" class="hidden"></textarea>
      </div>
      <!-- Draggable Bar -->
      <div id="dragbar"></div>
      <div id="dragbar-horizontal"></div>
      <div
        id="outputContainer"
        class="output-container transition-width transition-height w-full h-full">
        <div id="output"></div>
      </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
      <div class="flex">
        <div class="status-item">
          <i class="fas fa-code-branch"></i>
          <span>C++</span>
        </div>
        <div class="status-item">
          <i class="fas fa-server"></i>
          <span>Connected</span>
        </div>
      </div>
      <div class="flex">
        <div class="status-item">
          <i class="fas fa-clock"></i>
          <span id="execution-time">0.00s</span>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
