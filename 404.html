<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
      }
      body {
        background: #121212;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        flex-direction: column;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        padding: 40px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      h1 {
        font-size: 4rem;
        font-weight: 700;
        margin-bottom: 10px;
        color: #ff4757;
      }
      p {
        font-size: 1.2rem;
        opacity: 0.8;
        margin-bottom: 20px;
      }
      .redirect {
        display: inline-block;
        padding: 12px 24px;
        font-size: 1rem;
        font-weight: 500;
        background: linear-gradient(45deg, #ff4757, #e84118);
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        transition: 0.3s ease-in-out;
        box-shadow: 0 4px 10px rgba(255, 71, 87, 0.3);
      }
      .redirect:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(255, 71, 87, 0.4);
      }
      .loader {
        margin: 20px auto;
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 5px solid #ff4757;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @media (max-width: 500px) {
        h1 {
          font-size: 3rem;
        }
        p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Oops! The page you're looking for doesn't exist or removed.</p>
      <div class="loader"></div>
      <p>Redirecting you in <span id="countdown">3</span> seconds...</p>
      <a href="/" class="redirect">Go Home Now</a>
    </div>

    <script>
      let count = 3;
      const countdown = document.getElementById('countdown');

      const interval = setInterval(() => {
        count--;
        countdown.textContent = count;
        if (count === 0) {
          clearInterval(interval);
          window.location.href = '/';
        }
      }, 1000);
    </script>
  </body>
</html>
